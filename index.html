<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>SR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style media="screen">
      body {
        font-family: sans-serif;
      }

      canvas {
        background-color: #222;
      }
    </style>
  </head>

  <body>
    <script src="adapter.js"></script>
    <script src="JsSpeechRecognizer.js"></script>
    <script src="flotsam32.js"></script>

    <h1>SR</h1>

    <input id="word" value="">
    <button autofocus onclick="r()">REC</button>
    <button onclick="play(sr.recordingBufferArray.length-1)">PLAY</button>
    <button onclick="l()">LISTEN</button>

    <script>
        var sr = new JsSpeechRecognizer();
        sr.openMic();



        var REC_MS = 3000;
        var LISTEN_MS = 3000;



        function record(word) {
          sr.startTrainingRecording(word);
        }

        function stopRecord() {
          var recId = sr.stopRecording() - 1;
          sr.generateModel();
          return recId;
        }



        function play(recId) {
          sr.playTrainingBuffer(recId);
        }

        function del(recId) {
          sr.deleteTrainingBuffer(recId);
          sr.generateModel();
        }



        function listen() {
          sr.startRecognitionRecording();
        }

        function stopListen() {
          sr.stopRecording();
          var res = sr.getTopRecognitionHypotheses(1);
          return res;
        }


        function r() {
          var w = word.value || 'default';
          console.log('start recording %s...', w);
          record(w);
          setTimeout(function() {
            var i = stopRecord();
            console.log('stop #%s', i);
            render(i);
          }, REC_MS);
        }


        function l() {
          console.log('start listening...');
          listen();
          setTimeout(function() {
            var res = stopListen();
            console.log(res[0]);
          }, LISTEN_MS);
        }


        function render(i) {
          var buf = sr.recordingBufferArray[i];
          var W = 800;
          var H = 300;
          var cvsEl = document.querySelector('canvas');
          if (cvsEl) { cvsEl.parentNode.removeChild(cvsEl); }
          cvsEl = document.createElement('canvas');
          cvsEl.setAttribute('width',  W);
          cvsEl.setAttribute('height', H);
          var ctx = cvsEl.getContext('2d');
          var L = buf.length;

          /*var m =  1000000;
          var M = -1000000;
          var i, b;
          for (i = 0; i < L; ++i) {
            b = buf[i];
            if (b < m) { m = b; }
            if (b > M) { M = b; }
          }*/
          var m = -1;
          var M =  1;

          document.body.appendChild(cvsEl);
          // console.log(L, m, M);

          var lh = M - m;
          var sh = H / lh;
          function f(i) {
            return (i - m) * sh;
          }

          var x, y;
          var sw = L / W;
          var yy = 0;
          ctx.fillStyle = '#FFF';

          for (i = 0; i < W; ++i) {
            x = Math.round( i * sw );
            y = buf[x];
            y = Math.round( f(y) );
            ctx.fillRect(i, y, 1, yy - y);
            yy = y;
          }

          function onClick(ev) {
            var x = ev.clientX - cvsEl.getBoundingClientRect().left;
            x *= L / W;
            x = Math.round(x);
            console.log(x);
          }

          cvsEl.addEventListener('mousedown', onClick);
          cvsEl.addEventListener('mouseup',   onClick);
        }



        function removeEnd(i, b, dontRender) {
          var arr = sr.recordingBufferArray[i];
          arr.splice(b, 100000);
          if (dontRender) { return; } render(i); play(i);
        }

        function removeStart(i, a, dontRender) {
          var arr = sr.recordingBufferArray[i];
          arr.splice(0, a);
          if (dontRender) { return; } render(i); play(i);
        }

        function removePart(i, a, b, dontRender) {
          var arr = sr.recordingBufferArray[i];
          arr.splice(a, b-a);
          if (dontRender) { return; } render(i); play(i);
        }

        function trim(i, a, b) {
          removeEnd(i, b, true);
          removeStart(i, a);
        }



        function serFloatArr(arr) { return flotsam32.encode(arr); }
        function deserFloatArr(s) { return flotsam32.decode(s); }

        function save() {
          var s = JSON.stringify([
            sr.recordingBufferArray.map( serFloatArr ),
            sr.wordBuffer
          ]);
          localStorage.setItem('sr', s); // TODO TEMP
          //return s;
        }

        function load(s) {
          s = localStorage.getItem('sr', s); // TODO TEMP
          var o = JSON.parse(s);
          sr.recordingBufferArray = o[0].map( deserFloatArr );
          sr.wordBuffer = o[1];
          sr.generateModel();
        }
    </script>
  </body>
</html>
